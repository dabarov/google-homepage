<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage clone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a href="https://mail.google.com/mail" class="nav-link">Gmail</a>
            <a href="https://www.google.com/imghp" class="nav-link">Images</a>
            <a href="https://about.google/intl/en/products" class="nav-link google-apps"></a>
            <a href="https://myaccount.google.com/" class="nav-link avatar"></a>
        </nav>
    </header>
    <main>
        <img class="logo" src="./img/google-logo.png" alt="Google">
        <form class="search-form" action="submit">
            <div class="search-bar">
                <img src="img/search-icon.svg" class="search-bar-icon search-icon">
                <input type="search" name="search" class="bar">
                <img src="img/voice-search.svg" class="search-bar-icon">
            </div>
            <div class="search-buttons">
                <input type="submit" value="Google Search" class="button">
                <input type="submit" value="I'm Feeling Lucky" class="button">
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-section location">Kazakhstan</div>
        <div class="footer-section footer-links">
            <span class="links-left">
                <a href="https://ads.google.com/intl/en_en/home/">Advertising</a>
                <a href="https://www.google.com/services/">Business</a>
                <a href="https://about.google/">About</a>
                <a href="https://www.google.com/search/howsearchworks/">How Search works</a>
            </span>
            <span class="links-right">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://www.google.com/preferences">Settings</a>
            </span>
        </div>
    </footer>
</body>
</html>
