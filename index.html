<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage clone</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a href="" class="nav-link">Gmail</a>
            <a href="" class="nav-link">Images</a>
        </nav>
    </header>
    <main>
        <img class="logo" src="./img/googlelogo.png" alt="Google">
        <form action="submit">
            <input type="text">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </form>
    </main>
    <footer>
        <div class="location">Kazakhstan</div>
        <div class="footer-links">
            <span class="left-links">
                <a href="https://ads.google.com/intl/en_en/home/">Advertising</a>
                <a href="https://www.google.com/services/">Business</a>
                <a href="https://about.google/">About</a>
                <a href="https://www.google.com/search/howsearchworks/">How Search works</a>
            </span>
            <span class="right-links">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://www.google.com/preferences">Settings</a>
            </span>
        </div>
    </footer>
</body>
</html>
